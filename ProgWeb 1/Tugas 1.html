<!DOCTYPE html>
<html>
<head>
	<title>Form HTML</title>
</head>
<body>
	<font type=arial black font size="6"> Form HTML </font>
	<br></br> 
	<font type=arial black font size="3"> 
	Name : <input type="text" name="nama">
	</font>
	<br>
	<br>
	Gender :
	<input type="radio" name="jenis_kelamin" value="L"> Man
	<input type="radio" name="jenis_kelamin" value="P"> Woman
	<br>
	<br>
	<font type=arial black font size="3"> 
	Address : <input type="text" name="alamat">
	</font>
	<br>
	<br>
	Country :
	<select name="negara">
	   	<option value="Indonesia">Indonesia</option>
	   	<option value="China">China</option>
	   	<option value="Hong Kong">Hong Kong</option>
	   	<option value="Japan">Japan</option>
	</select>
	<br>
	<br>
	<font type=arial black font size="3"> 
		Email : <input type="text" name="email" requied>
	</font>
	<br>
	<br>
	<font type=arial black font size="3"> 
		Photo : <input type="text" name="photo">
	</font>
	<input type="file" name="upload photo">
	<br>
	<br>
		Comment :
	<textarea name="komentar" cols="45" rows="5"></textarea>
	<input type="submit" name="kirim" name="submit">
</body>
</html>
